<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreakBuilder</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div style="display: flex; align-items: center;">
      <img src="images/StreakBuilderLight.png" alt="🔥StreakBuilder" id="logo">
      <p id="version">V1.4</p>
      <p id="gems"></p>
    </div>
    
    <br>
    <div class="popup-content">
      <div id="buttonBarID">
        <button class="buttonBar" id="bugReport" type="button">🐞</button>        
        <button class="buttonBar" id="help" type="button">❓</button>
        <button class="buttonBar" id="lightDarkToggle" type="button" value="light">🌙</button>
        <button class="buttonBar" id="clearAll" type="button">Clear All</button>
      </div>
      <br>
      <div class="body-block" id="body-block">
        <p id="topText"></p>
        <div id="streak"></div>
      </div>
    </div>
    <br>
    <script src="popup.js"></script>
  </body>
</html>
