<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreakBuilder</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <i>V 1.1</i>
    <div class="popup-content">
      <div id="buttonBarID">
        <button class="buttonBar" id="bugReport" type="button"><a href="https://github.com/Tinlia/streak-builder/issues/new">🐞</a></button>        
        <button class="buttonBar" id="help" type="button"><a href="https://github.com/Tinlia/streak-builder">❓</a></button>
        <button class="buttonBar" id="lightDarkToggle" type="button" value="light">🌙</button>
        <button class="buttonBar" id="clearAll" type="button">Clear All</button>
      </div>

      <div class="body-block" id="body-block">
        <!--Website name-->
        <p id="topText"></p>
        
        <!--Streak amount-->
        <div id="streak"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
